<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>

<h1> Hello world </h1>

{% for post in posts %}
    <h2> {{ post.title }} </h2>
    <p> {{ post.body }}</p>
    <p> {{ post.author }}</p>
    <p> {{ post.date }}</p>
    {% if post.image %}
    <img src="{{ post.image }}" width="30%">
    {% endif  %}

{% endfor  %}
</body>
</html>
